name: Build EnchantControl

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Download Nukkit
        run: |
          mkdir -p libs
          curl -L -o libs/nukkit.jar https://repo.opencollab.dev/maven-snapshots/cn/nukkit/nukkit/1.0-SNAPSHOT/nukkit-1.0-20251001.065813-1220.jar
        run: mkdir -p build/classes

      - name: Compile Java files
        run: |
          find src/main/java -name "*.java" > sources.txt
          javac -cp libs/nukkit.jar -d build/classes @sources.txt

      - name: Package JAR
        run: |
          jar cf EnchantControl.jar -C build/classes .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: EnchantControl
          path: EnchantControl.jar
